<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <input type="text" placeholder="Nome Completo" />
        <br />
        <label for="email"></label>
        <input id="email" type="email" placeholder="E-mail" />
        <br />
        <input type="tel" placeholder="Telefone" />
        <br />
        <label for="password"></label>
        <input id="password" type="password" placeholder="Senha" />
        <br />
        <label for="fpassword"></label>
        <input id="fpassword" type="password" placeholder="Confirme a Senha" />
        <input type="checkbox" id="checkbox-password" /> <label for="checkbox-password">Lembrar senha</label>
        <br />
        <input type="radio" name="formp" id="professor" /> <label for="professor">Professor(a)</label>
        <input type="radio" name="formp" id="aluno" /> <label for="aluno">Aluno(a)</label>
    </form>
</body>
</html>
